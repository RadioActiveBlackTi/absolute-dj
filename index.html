<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      -webkit-app-region: no-drag;
      background-color: rgba(255, 255, 255, 0.00);
    }
    #character-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: end;
      padding-bottom: 20px;
    }
    #dj-body {
      width: 75%;
      height: auto;

      max-width: 100%;
      
      -webkit-app-region: no-drag; 
      cursor: pointer;

      -webkit-user-drag: none;
      user-select: none;
      
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: white;

      transition: transform 0.1s linear;
      transform-origin: bottom center;
    }

    #dj-body.inactive {
      opacity: 0.6;
      filter: grayscale(80%) brightness(60%); 
    }

    #dj-body.active {
      opacity: 1.0;
      filter: grayscale(0%) brightness(100%);
    }

    #dj-body:hover {
      filter: brightness(110%);
    }
  </style>
</head>
<body>
  <div id="character-container">
    <img id="dj-body" class="inactive">
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
